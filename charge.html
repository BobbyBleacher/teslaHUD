<div id="namecontainer"><p id="chargetitle">Generic Tesla</p></div>
<div id="soe2container">
	<span id="soe2">SOE</span>	<span class="appends">%</span>
	<span style="width:50px;display:inline-block;">&nbsp;</span>
	<span id="range2">RANGE</span><span class="appends"> mi</span>
	<span style="width:50px;display:inline-block;">&nbsp;</span>
	<span id="power_remaining2"></span><span class="appends"> kWh</span>
</div>

<div id="ghost">
		<img src="assets/shadow.png" class="shadow"/>
		<img src="assets/wheel_21_dark.png" class="wheels"/>
		<img src="assets/battery.png" class="battery"/>
		<img src="assets/bodyday.png" class="shell"/>
		<img src="assets/cable_long.png" class="cable"/>
		<div id="port"></div>
		
		<div id="batterybgright"></div>
		<div id="batterybgmiddle"></div>
	<div id="batterybgleft"></div>
	<div id="battery_mask_left"></div>
	<div id="battery_mask_middle"></div>
	<div id="battery_mask_right"></div>
	<div id="mask_container">
		<div id="battery_mask_gradient"></div>
	</div>
	
</div>
<br />
<div id="chargingdata">
	<p id="max_charge">Max Charge 0%</p>
	<p style="font-size:20px;display:inline-block;margin: 0 35px" id="chg_current_total">Current</p>
	<p style="font-size:20px;display:inline-block;margin: 0 35px" id="energy_added">+ 0 kWh</p>
	<p style="font-size:20px;display:inline-block;margin: 0 35px" id="chg_amps">A</p>
	<p style="font-size:20px;display:inline-block;margin: 0 35px" id="chg_volts">V</p>
	<p style="font-size:20px;display:inline-block;margin: 0 35px" id="chargeTimeRemaining">0h 0m</p>
</div>
